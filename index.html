<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/R.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="content">
                <div class="image">
                    <img src="./img/logo.png" alt="Logo" height="45px" width="200px">
                </div>
                <div class="leftbar">
                    <ul>
                        <li><a href="#">Trang chủ</a></li>
                        <li><a href="#">Sản phẩm</a></li>
                    </ul>
                </div>
                <div class="searchbar">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Nhập từ khóa" aria-label="Search">
                        <input class="btn btn-outline-light" type="submit" value="Search">
                    </form>
                </div>

                <div class="rightbar">
                    <ul>
                        <li><a href="#" class="pip">Đăng Ký</a></li>
                        <div class="pip"></div>
                        <li><a href="#">Đăng nhập</a></li>
                    </ul>
                </div>
                <div class="cart">
                    <button class="btn btn-outline-light btn-cart" type="submit">
                        <a href="#">
                            <img class="img-cart" src="./img/R.png" alt="">
                        </a>
                    </button>
                </div>
            </div>
        </div>
        
    </div>

    <div class="slider-container">
        <div class="mySlide fade-c">
            <img src="./img/slide10.jpg" alt="" />
        </div>
    
        <div class="mySlide fade-c">
            <img src="./img/slide09.jpg" alt="" />
        </div>
    
        <div class="mySlide fade-c">
            <img src="./img/slide11.jpg" alt="" />
        </div>
    
        <div class="mySlide fade-c">
            <img src="./img/slide08.jpg" alt="" />
        </div>
    
        <div class="mySlide fade-c">
            <img src="./img/slide06.png" alt="" />
        </div>
    
        <div class="mySlide fade-c">
            <img src="./img/slide07.jpg" alt="" />
        </div>
    </div>

    <div class="brand">
        <div class="container">
            <div class="row">
                <div class="col image-brand dior">
                    <a href="#">
                        <img src="./img/Kerastase_Kérastase_logo_logotype.png" alt="" class="dior">
                    </a>
                </div>
                <div class="col image-brand calvin">
                    <a href="#">
                        <img src="./img/Calvin_Klein_logo-700x123.png" alt="" class="calvin">
                    </a>
                </div>
                <div class="col image-brand versace">
                    <a href="#">
                        <img src="./img/versace.png" alt="" class="versace">
                    </a>
                </div>
                <div class="col image-brand ysl">
                    <a href="#">
                        <img src="./img/ysl.png" alt="" class="ysl">
                    </a>
                </div>

                <div class="col image-brand lauder">
                    <a href="#">
                        <img src="./img/lauder.png" alt="" class="lauder">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col leftbanner">
                    <img src="./img/banner01.jpg" alt="" class="left-image" width="640px" >
                </div>
                <div class="col rightbanner">
                    <img src="./img/banner02.jpg" alt="" class="right-image" width="640px">
                </div>
            </div>
        </div>
    </div>

    <div class="card-product">
        <div class="container">
            <div class="row">
                <div class="col perfume-category">
                    <a href="#" class="content-cardImage">
                        <div  class="img">
                            <img src="./img/female.png" alt="" class="img-cart-list">
                        </div>
                        <div class="des">
                            <p>Nước hoa nam</p>
                        </div>
                    </a>
                </div>

                <div class="col perfume-category">
                    <a href="#" class="content-cardImage">
                        <div class="img">
                            <img src="./img/male.png" alt="" class="img-cart-list">
                        </div>
                        <div class="des">
                            <p>Nước hoa nữ</p>
                        </div>
                    </a>
                </div>

                <div class="col perfume-category">
                    <a href="#" class="content-cardImage">
                        <div class="img">
                            <img src="./img/unisex.png" alt="" class="img-cart-list">
                        </div>
                        <div class="des">
                            <p>Nước hoa unisex</p>
                        </div>
                    </a>
                </div>

                <div class="col perfume-category">
                    <a href="#" class="content-cardImage">
                        <div class="card-img">
                            <img src="./img/new.jpg" alt="" class="img-cart-list">
                        </div>
                        <div class="des">
                            <p>Nước hoa mới</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>






    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
